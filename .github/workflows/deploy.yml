name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']
  schedule:
    - cron: '0 6 * * *'  # Daily rebuild at 6am UTC for fresh live data
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Configure ClickHouse Sources
        run: |
          mkdir -p sources/xatu sources/xatu_cbt
          cat > sources/xatu/connection.yaml << EOF
          name: xatu
          type: clickhouse
          options:
            url: https://clickhouse.xatu.ethpandaops.io:443
            username: pandaopsinvestigations
            password: ${{ secrets.XATU_PASSWORD }}
          EOF
          cat > sources/xatu_cbt/connection.yaml << EOF
          name: xatu_cbt
          type: clickhouse
          options:
            url: https://clickhouse-cbt.xatu.ethpandaops.io:443
            username: pandaopsinvestigations
            password: ${{ secrets.XATU_CBT_PASSWORD }}
          EOF

      - name: Build Evidence Site
        env:
          BASE_PATH: /notebooks
        run: |
          npm run sources
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/notebooks

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
